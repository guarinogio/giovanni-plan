<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%BASE_URL%favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plan de Fuerza — Giovanni</title>

    <!-- Anti-FOUC: aplica el tema antes de cargar la app -->
    <script>
      (function () {
        try {
          var ls = localStorage.getItem("theme");
          var systemDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = ls || (systemDark ? "dark" : "light");
          var html = document.documentElement;
          if (theme === "dark") html.classList.add("dark"); else html.classList.remove("dark");
          // Mantiene coherencia con el sistema si el usuario no eligió aún
          if (!ls) localStorage.setItem("theme", theme);
        } catch (_) {}
      })();
    </script>

    <!-- Metadata -->
    <meta
      name="description"
      content="Plan de fuerza con temporizador de descansos, progresiones, ajustes y registro offline."
    />
    <meta name="theme-color" content="#0ea5e9" />
