<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Página no encontrada — Redirigiendo…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Si no hay JS, al menos vuelve al inicio -->
    <meta http-equiv="refresh" content="0; url=/giovanni-plan/" />
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; text-align:center; padding:2rem; }
      .card { max-width: 36rem; }
      .muted { color:#6b7280; }
      a { color:#0ea5e9; text-decoration:none; }
      a:hover { text-decoration:underline; }
    </style>
    <script>
      (function () {
        // Ajusta esto si cambias el base en vite.config.js
        var BASE = "/giovanni-plan/";

        // Construye una URL de fallback al index preservando lo que el usuario pidió,
        // por si quieres leerlo luego (p.ej. ?from=/ruta/original#hash)
        var from = location.pathname + location.search + location.hash;

        // Redirige al índice de la app (GitHub Pages servirá 404.html para rutas de SPA)
        var target = BASE + "?from=" + encodeURIComponent(from);

        // Usa replace para no dejar la 404 en el historial
        location.replace(target);
      })();
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>404 — Página no encontrada</h1>
        <p class="muted">Te estamos redirigiendo a la app…</p>
        <p><a href="/giovanni-plan/">Ir a la página principal</a></p>
      </div>
    </div>
  </body>
</html>
